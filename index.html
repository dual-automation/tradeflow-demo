<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeFlow AI — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6fb;
    }

    header {
      background: linear-gradient(90deg, #0a1b3d, #0e2a5a);
      color: white;
      padding: 24px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 6px 0 0;
      opacity: 0.9;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .demo-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 20px;
      min-height: 650px;
    }

    #amino-chat {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>

  <header>
    <h1>TradeFlow AI — Demo</h1>
    <p>Test real contractor workflows before upgrading</p>
  </header>

  <main>
    <div class="demo-box">
      <div id="amino-chat"></div>
    </div>
  </main>

  <!-- Amino Chat Script -->
  <script
    src="https://app.aminos.ai/js/chat_plugin.js"
    data-bot-id="57691"
    data-container-id="amino-chat">
  </script>

</body>
</html>
